resources:
- name: git-repo
  type: git
  source:
    uri: https://github.com/philwebb/artifactory-resource
    branch: master
    ignore_paths: ["ci/images/*"]
- name: ci-images-git-repo
  type: git
  source:
    uri: https://github.com/philwebb/artifactory-resource
    branch: master
    paths: ["ci/images/*"]
- name: ci-images-docker-registry
  type: docker-image
  source:
    repository: springci/artifactory-resource-ci-image
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    tag: master
jobs:
- name: build-artifactory-resource-ci-image
  plan:
  - get: ci-images-git-repo
    trigger: true
  - put: ci-images-docker-registry
    params:
      build: ci-images-git-repo/ci/images/artifactory-resource-ci-image
- name: build
  plan:
  - get: git-repo
    trigger: true
  - task: build
    file: git-repo/ci/tasks/build.yml
